{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block style %}
        <style>
        body {
          background-image: url({{background.image.url}});
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: 100% 100%;
          height: 100%;
          height: 100vh;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
{% endblock %}
{% block footer %}

{% endblock %}

{% block content %}
<div style="background: rgba(0, 0, 0, 0.80); height: 83.8vh;">
    <header class="masthead" style="color: white;">
  <div class="container d-fixed h-100 align-items-center">
    <div class="mx-auto text-center">
        <div class="row">
            <div class="col">
            </div>
            <div class="col-sm-5 align-self-center" style='margin-top:7rem'>
                <form method="POST">
                    {%csrf_token%}
                    <fieldset class='form-group'>
                        <legend class= 'border-bottom mb-4'>Log In</legend>
                        {{form|crispy}}

                    </fieldset>
                    <br>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type='submit'>Login</button>
                    </div>
                    <div>
                        <small><a href="#">Forgot your password?</a></small>
                    </div>
                </form>
            </div>
            <div class="col">
            </div>
        </div>
    </div>
  </div>
</header>
</div>

{% endblock %}
